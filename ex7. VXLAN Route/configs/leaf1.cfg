feature ospf
feature bgp
feature nv overlay
nv overlay evpn
feature interface-vlan
feature vn-segment-vlan-based

router ospf underlay
  router-id 172.16.1.1

router bgp 65000
  template peer SPINE
    remote-as 65000
    update-source loopback2
    address-family l2vpn evpn
      send-community
      send-community extended
  neighbor 10.2.1.1
    inherit peer SPINE
  neighbor 10.2.2.1
    inherit peer SPINE

interface lo 1
  ip address 10.1.101.1/32
  ip router ospf underlay area 0.0.0.0
interface lo 2
  ip address 10.2.101.1/32
  ip router ospf underlay area 0.0.0.0
interface lo 3
  ip address 172.16.1.1/32
  ip router ospf underlay area 0.0.0.0

interface ethernet 1/1-2
  no switchport
  medium p2p
  ip unnumbered lo 1
  ip router ospf underlay area 0.0.0.0
  no shutdown

interface ethernet 1/5
  switchport mode trunk
  switchport trunk allowed vlan all
  no shutdown

interface nve1
  no shutdown
  host-reachability protocol bgp
  source-interface lo3
  member vni 10010
   ingress-replication protocol bgp
  member vni 10020
    ingress-replication protocol bgp
  member vni 92030 associate-vrf

evpn 
 vni 10010 l2
   rd auto
   route-target both auto

vlan 10
 vn-segment 10010
vlan 20
  vn-segment 10020
vlan 2030
  vn-segment 92030

no spanning-tree vlan 20
no spanning-tree vlan 2030

vrf context router20to30
  vni 92030

fabric forwarding anycast-gateway-mac 0000.0000.1111

interface Vlan20
  vrf member router20to30
  no shutdown
  ip address 192.168.20.1/24
  fabric forwarding mode anycast-gateway

interface Vlan2030
  no shutdown
  vrf member router20to30
  ip forward